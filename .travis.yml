language:  python
jobs:
  include:
    - python: 2.7
      env:
      - TOXENV=py27
      services:
      - docker
    - python: 3.5
      env:
      - TOXENV=py35
      services:
      - docker
    - python: 3.6
      env:
      - TOXENV=py36
      services:
      - docker
    - python: 3.7
      env:
      - TOXENV=py37
      services:
      - docker
    - python: 3.8
      env:
      - TOXENV=py38
      services:
      - docker
    - python: pypy3
      env:
      - TOXENV=pypy
      services:
      - docker
    - python: 3.8
      env:
      - TOXENV=cov
  allow_failures:
    - env: cov
install:
   - pip install tox
script:
  - tox
  - if [ $TOXENV != "cov" ];
    then
      echo 'Start Integration-Tests in Docker:';
      python tests/integration_test_runner.py `echo ${PWD}` $TOXENV dpkg pacman rpm;
    fi
after_script:
  - if [ $TOXENV == "cov" ];
    then
      pip install coveralls;
      coveralls;
    fi
